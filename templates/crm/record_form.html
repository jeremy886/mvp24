{% extends 'base.html' %}

{% block content %}
    <h1>Create New Record</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <a href="{% url 'record_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
